trigger:
  branches:
    include:
      - main

pool: Adrian-PC

steps:
- script: |
    echo "##[debug] System Default Working Directory: $(System.DefaultWorkingDirectory)"
    echo "##[debug] Build Artifact Staging Directory: $(Build.ArtifactStagingDirectory)"
    dir
- task: GoTool@0
  inputs:
    version: '1.21.7'
- task: Go@0
  inputs:
    command: 'get'
    arguments: '-d'
    workingDirectory: '$(System.DefaultWorkingDirectory)/go_cards_server/cmd'
- task: Go@0
  inputs:
    command: 'build'
    workingDirectory: '$(System.DefaultWorkingDirectory)/go_cards_server/cmd'
- task: CopyFiles@2
  inputs:
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
- task: PublishBuildArtifacts@1
  inputs:
     artifactName: drop
- task: Docker@2
  inputs:
    containerRegistry: 'GoCheatContainerRegistry'
    repository: 'GoCheatServer'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: 'test'
- task: AzureWebAppContainer@1
  inputs:
    azureSubscription: 'Azure subscription 1(36ed3de6-9239-4dbf-92c7-9ec5f09a2323)'
    appName: 'GoCheatServer'
    deployToSlotOrASE: true
    resourceGroupName: 'GoCheat'
    slotName: 'production'
    containers: 'gocheatregistry.azurecr.io/gocheatserver:test'
    appSettings: '-REACT_APP_DOMAIN https://gocheat.azurewebsites.net'